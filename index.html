<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Estilos para la calculadora
    1. *HTML*: Utilizamos etiquetas semánticas como header, main, y section para estructurar la página. Dentro del section, tenemos un div para la pantalla de la calculadora y otro div para los botones.
    2. *CSS*: Los estilos definen la apariencia de la calculadora, con un diseño centrado en la página, botones grandes y una pantalla para mostrar el valor actual.
    3. *JavaScript*:
    - displayValue: Variable para almacenar el valor mostrado en la pantalla.
    - appendNumber(number): Añade un número al displayValue.
    - appendOperator(operator): Añade un operador al displayValue.
    - updateDisplay(): Actualiza el contenido de la pantalla con el valor actual de displayValue.
    - calculateResult(): Evalúa la expresión matemática en displayValue y actualiza la pantalla con el resultado.
    - clearDisplay(): Limpia el displayValue y actualiza la pantalla.  --> 

</head>
<body>
    <header>
        <h1>Calculadora Simple de Manu</h1>
    </header>
    <main>
        <!-- Contenedor de la calculadora -->
        <section class="calculator">
            <!-- Pantalla de la calculadora -->
            <div class="display" id="display"></div>
            <!-- Botones de la calculadora -->
            <div class="buttons">
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn" onclick="appendOperator('/')">/</button>
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn" onclick="appendOperator('*')">*</button>
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn" onclick="appendOperator('-')">-</button>
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
                <button class="btn" onclick="calculateResult()">=</button>
                <button class="btn" onclick="appendOperator('+')">+</button>
                <button class="btn" onclick="clearDisplay()">C</button>
            </div>
        </section>
    </main>
    
</body>


</html>
